<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cards</title>
    <div  th:insert="~{fragments/headerinc-dashboard :: head}"></div>
</head>
<body>
<div class="container" th:insert="~{fragments/header :: header}"></div>
    <h1>Moje karty</h1>
    <div class="dashboard">
        <h4>Ilość kart</h4>
        <p th:text="${howMany}"></p>
        <div class="cards" th:if="${cards!=null}">
            <div  th:each="card:${cards}">
               <!-- <h2 th:text="${card.rarity}"></h2>-->
                <img th:src="${card.imageUrl}" >
            </div>
        </div>
    </div>
</div>

</body>
</html>
