<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Strona główna</title>
    <link th:href="@{css/style.css}" href="/static/css/style.css"
          rel="stylesheet" type="text/css" media="screen"/>

</head>
<body>
<div class="container">
    <div id="welcome">
        <h1>Pokemon Card Collector</h1>
        <p>Zaloguj się na swoje konto</p>
        <div class="sep"></div>

        <form action="/login" method="post" id="signin">

            <div class="inputs">

                <input type="email" name="email" placeholder="e-mail" autofocus/>

                <input type="password" name="password" placeholder="Password"/>

                <input type="submit" value="Zaloguj się" id="sign">

            </div>
        </form>
        <div class="sep"></div>
        <div class="center">
            <p>Nie masz jeszcze konta? <a href="/register" class="link">Zarejestruj się</a></p>

        </div>
    </div>
</div>
</body>
</html>
