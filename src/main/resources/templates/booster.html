<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Booster</title>

    <div th:insert="~{fragments/headerinc-dashboard :: head}"></div>

</head>

<body>
<div class="container" th:insert="~{fragments/header :: header}"></div>
<h1>Kup Booster</h1>
<div id="my-background">

            <h4>Trener:</h4>
            <p th:text="${model.name}"></p>
            <h4>Ilość pieniędzy</h4>
            <p th:text="${model.money}"></p>
            <p th:text="${message}"></p>
            <div class="sep"></div>

    <form action="/booster" method="post" id="signin">
            <input type="submit" value="KUP BOOSTER 5 KART ZA 100" class="button">
        </form>
</div>
    </div>

    <div class="booster" th:if="${boughtBooster!=null}">
        <div class="card">
        <div th:each="card:${boughtBooster}">

            <img th:src="${card.imageUrl}">
        </div>
        </div>
    </div>


</div>
</div>

</body>
</html>
